<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty 로그인</title>
    <link rel="stylesheet" href="/Style/LoginPage.css">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <div class="login-header">
                <h1>Call of Duty</h1>
                <p>로그인하여 전투에 참여하세요!</p>
            </div>
            <form class="login-form">
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <div class="platform-login">
                <p>다른 방법으로 로그인</p>
                <a href="#" class="playstation-login"><img src="https://th.bing.com/th/id/OIP.fTR9K6wsV-h8itrpgZPTpgHaHa?rs=1&pid=ImgDetMain" alt="PlayStation Logo"></a>
                <a href="#" class="xbox-login"><img src="https://th.bing.com/th/id/OIP.hRp0b3sxRZQoEL_38D6qiwHaHa?rs=1&pid=ImgDetMain" alt="Xbox Logo"></a>
                <a href="#" class="blizzard-login"><img src="https://file.sportsseoul.com/news/legacy/2017/06/19/news/2017061901000892200063271.jpg" alt="Blizzard Logo"></a>
                <a href="#" class="steam-login"><img src="https://th.bing.com/th/id/OIP.xtKCAtB1UMOXYFarBDfquQHaEt?w=1200&h=764&rs=1&pid=ImgDetMaing" alt="Steam Logo"></a>
            </div>
            <div class="additional-links">
                <a href="#">비밀번호를 잊으셨나요?</a> | 
                <a href="#">회원 가입</a>
            </div>
            <div class="main-page-link">
                <a href="/PageSet/MainPage.html">메인 페이지로 돌아가기</a>
            </div>
            <div class="footer">
                <p>&copy; 2024 Call of Duty. 모든 권리 보유.</p>
            </div>
        </div>
    </div>
    <script src="/JS/LoginPage.js"></script>
</body>
</html>
