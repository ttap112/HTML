<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        var num = 1;

        document.write("<table>");

        for (var index = 0; index < 5; index++) {
            document.write("<tr>")

            for (var index2 = 0; index2 < 5; index2++) {
                document.write("<td>" + (num++) + "</td>")
            }

            document.write("</tr>");
        }
        document.write("<table>");



    </script>
</body>
