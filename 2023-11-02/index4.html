<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <script>

        var i = 1;
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                document.write(`${i} * ${j} = ${i * j}`);
            }
            document.write("<br>")
        }

    </script>

</body>

</html>
