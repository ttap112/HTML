<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        let kor;
        let eng;
        let math;
        let DB;

        let arr = [0, 1, 2, 3]

        arr[0] = prompt("당신의 수학 점수 ")
        arr[1] = prompt("당신의 영어 점수 ")
        arr[2] = prompt("당신의 국어 점수 ")
        arr[3] = prompt("당신의 DB 점수 ")

        var result = (Number(arr[0]) + Number(arr[1]) + Number(arr[2]) + Number(arr[3])) / arr.length



        document.write("<h2> 당신의 총 점수는 : " + result + "점 입니다.</h2>")

        let arr2 = {
            "kor": 90,
            "eng": 100,
            "math": 99,
            "DB": 80
        }

        document.write(`<h2> 당신의 국어 점수 :  ${arr2["kor"]}점 입니다.</h2>`)
        document.write(`<h2> 당신의 영어 점수 :  ${arr2["eng"]}점 입니다.<?h2>`)
        document.write(`<h2> 당신의 수학 점수 :  ${arr2["math"]}점 입니다.<?h2>`)
        document.write(`<h2> 당신의 DB 점수 :  ${arr2["DB"]}점 입니다.<?h2>`)

        var result2 = (`${arr2["kor"] + arr2["eng"] + arr2["math"] + arr2["DB"]}`) / 4

        document.write("<h2> 당신의 점수 평균 : " + result2 + "입니다.</h2>")

    </script>

</body>

</html>
