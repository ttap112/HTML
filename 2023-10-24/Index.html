<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var numOne = prompt("NUmber : ")
        var numTwo = prompt("NUmber : ")
        var result;

        result = Number(numOne) + Number(numTwo);
        document.write(result, "<br>");

        result = numOne - numTwo;
        document.write(result, "<br>");

        result = numOne * numTwo;
        document.write(result, "<br>");

        result = numOne / numTwo;
        document.write(result, "<br>");

        result = numOne % numTwo;
        document.write(result, "<br>");
    </script>
</body>

</html>
